buildPack: none
pipelineConfig:
  pipelines:
    release:
      setVersion:
        steps:
        - name: next-version
          command: /workspace/source/next-version.sh
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:v0.22.0
        stages:
          - name: release
            environment:
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: BASE_WORKSPACE
                value: /workspace/source
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /secrets/kaniko/secret.json
              - name: GITHUB_ACCESS_TOKEN 
                valueFrom:
                  secretKeyRef:
                    name: knative-git-user-pass
                    key: password
            options:
              volumes:
                - name: kaniko-secret
                  secret:
                    secretName: kaniko-secret
                    items:
                      - key: kaniko-secret
                        path: kaniko/secret.json
              containerOptions:
                volumeMounts:
                  - name: kaniko-secret
                    mountPath: /secrets
                resources:
                  limits:
                    cpu: 4
                    memory: 8Gi
                  requests:
                    cpu: 1
                    memory: 3072Mi
            steps:
              - name: build-and-push-image
                image: gcr.io/kaniko-project/executor:v0.22.0
                command: /kaniko/executor
                args: [ '--dockerfile=Dockerfile', '--destination=gcr.io/build-jx-prod/jxlabs-nos/jxl-base:${inputs.params.version}', '--destination=gcr.io/build-jx-prod/jxlabs-nos/jxl-base:latest', '--context=/workspace/source', '--cache-dir=/workspace']
